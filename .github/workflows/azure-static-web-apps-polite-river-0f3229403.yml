name: Azure Static Web Apps CI/CD - Multi Environment

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Select environment to deploy to'
        options:
          - dev
          - prod
        required: true
        default: 'dev'

jobs:
  build_and_deploy_job:
    # Run on push to main OR pull request OR manual dispatch
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.action != 'closed') ||
      github.event_name == 'workflow_dispatch'

    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: ${{ github.event.inputs.environment || 'dev' }}

    # Set environment variables based on selected environment
    env:
      # Dynamic environment variables based on selected environment
      NEXT_PUBLIC_SUPABASE_URL: ${{ github.event.inputs.environment == 'prod' && secrets.NEXT_PUBLIC_SUPABASE_URL || secrets.DEV_NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ github.event.inputs.environment == 'prod' && secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || secrets.DEV_NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_AZURE_AD_CLIENT_SECRET: ${{ github.event.inputs.environment == 'prod' && secrets.NEXT_PUBLIC_AZURE_AD_CLIENT_SECRET || secrets.DEV_NEXT_PUBLIC_AZURE_AD_CLIENT_SECRET }}
      NEXT_PUBLIC_AZURE_AD_CLIENT_ID: ${{ github.event.inputs.environment == 'prod' && secrets.NEXT_PUBLIC_AZURE_AD_CLIENT_ID || secrets.DEV_NEXT_PUBLIC_AZURE_AD_CLIENT_ID }}
      DEPLOY_ENV: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Determine deployment token
        id: set_token
        run: |
          if [ "${{ github.event.inputs.environment || 'dev' }}" = "prod" ]; then
            echo "API_TOKEN=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "API_TOKEN=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.set_token.outputs.API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: ''
          output_location: '.next'
          # Optional: Add environment-specific configuration
          # config_file_location: 'staticwebapp.${{ github.event.inputs.environment || "dev" }}.json'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use dev token for PR previews (or you can make this dynamic too)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          action: 'close'
